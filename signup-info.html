<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="">
    <meta property="og:description" content=""> 
    <meta property="og:title" content="">
    <!-- meta tag -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- css -->
    <title>Cashview</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="header-nav">
               <div>
                <a href="#">
                    <img src="images/logo.png" alt="상단로고">
                </a>
               </div>
                <!-- header logo -->
                <div class="header-btn pull-right ">
                    <button type="button" class="btn">로그인</button>
                    <button type="button" class="btn">회원가입 </button>
                </div>
                <!-- header-btn -->
            </nav>
            <!-- nav -->
        </div>
        <!-- header contain -->
    </header>
    <!-- header -->
    <section>
        <div class="container">
            <div class="row signup-box signup-padding">
                <div class="col-sm-12 col-12 text-center">
                    <h2>회원가입</h2>
                </div>
                <div class="col-sm-12 col-12 text-center">
                    <h3>회원 가입을 위해 필수 정보를 입력해 주세요.</h3>
                </div>
                 <!-- title -->
                 <div class="col-sm-12 col-12 signup-info-form">
                    <div class="col-sm-12 col-12 form-group">
                        <label for="email">이메일</label><br>
                        <input type="email" placeholder="이메일을 입력해 주세요.">
                        <button class="double-check-btn pull-right">중복확인</button>
                      </div>
                      <div class="col-sm-12 col-12 form-group">
                        <label for="pwd">비밀번호</label><br>
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                      </div>
                      <div class="col-sm-12 col-12 form-group">
                        <label for="pwd">비밀번호 확인</label><br>
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                      </div>
                      <div class="col-sm-12 col-12 form-group">
                        <div class="col-sm-6">
                        <label for="name">이름</label><br>
                        <input type="text" placeholder="홍길동">
                        </div>
                        <div class="col-sm-6 gender-btn">
                        <label for="gender">성별</label><br>
                        <button class="male-btn">남자</button>
                        <button class="female-btn pull-right">여자</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-12 form-group">
                        <label for="tel">연락처</label><br>
                        <input type="tel" placeholder="연락처를 입력해 주세요.">
                      </div>
                    <div class="col-sm-12 col-12 form-group">
                        <label for="code">추천코드</label><br>
                        <input type="text" placeholder="추천코드를 입력해 주세요.">
                    </div>
                </div>
            </div>
            <!-- signup box -->
                <div class="row">
                    <div class="col-sm-12 col-12 btn-group">
                        <button class="off-btn">
                            이전화면
                        </button>
                        <button class="active-btn">
                            가입하기
                        </button>
                    </div>
                </div>
            <!-- next-btn -->
        </div>
             
    </section>
    <!-- section -->
    <footer>

    </footer>
    <!-- footer -->
</body>
</html>
